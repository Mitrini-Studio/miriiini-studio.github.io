<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitriiini</title>
    <link rel="icon" href="images/ico/favicon.ico" type="image/ico">
    <meta name="google-site-verification" content="SevKXKXdsUpP6EtRF_YXBnnghqoo-f4OaWod8ehAojw">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/artist.css">
    <link rel="stylesheet" href="css/debug/sync.css">
    <link rel="stylesheet" href="css/debug/spal.css">
    <!-- Le fichier player.css sera mis à jour avec le nouveau style -->
    <link rel="stylesheet" href="css/player-bar.css">
    <link rel="stylesheet" href="css/fullscreen-modal.css">
    <!-- Lien vers Font Awesome pour les icônes (nécessaire pour le nouveau style) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<canvas id="overlay" class="overlay-canvas hidden"></canvas>

<div class="sidebar">
    <div class="close-btn"><img src="images/png/buttons/close.png" alt="Fermer" draggable="false"></div>
    <ul>
        <li><a href="#artistes" data-route="artistes" draggable="false">Artistes</a></li>
        <li><a href="#genres" data-route="genres" draggable="false">Genres</a></li>
        <li><a href="#bibliotheques" data-route="bibliotheques" draggable="false">Bibliothèques</a></li>
        <li><a href="#contact" data-route="contact" draggable="false">Contact</a></li>
        <li><a href="#parametres" data-route="parametres" draggable="false">Paramètres</a></li>
    </ul>
</div>

<header>
    <div class="left-section">
        <img class="logo" src="images/png/mt/logotype.png" alt="Logo Mitriiini Studio" draggable="false" data-route="artistes">
    </div>
    <div class="right-section">
        <div id="userProfileContainer" class="user-profile-button" title="Cliquez pour vous connecter">
            <img id="userProfilePic" src="default.jpg" alt="Default Profile" draggable="false">
        </div>
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</header>

<main>
    <section class="wrapper">
        <h1 class="page-title">Découvrez les artistes</h1>
        <section class="artists-grid"></section>
    </section>
</main>

<footer>
    <p class="copyright">© 2025 Mitriiini-Studio. Tous droits réservés.</p>
    <div class="footer-links">
        <a href="terms.html" draggable="false">Conditions d'utilisation</a> |
        <a href="privacy.html" draggable="false">Politique de confidentialité</a>
    </div>
    <div class="toggle-theme">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>
</footer>

<!-- Nouvelle structure du modal plein écran -->
<div id="fullscreenCoverModal" class="fullscreen-modal">
    <span class="close-modal">&times;</span>
    <div class="fullscreen-main-content">
        <div class="fullscreen-cover-area">
            <img id="fullscreenCoverImage" src="" alt="Pochette en plein écran">
        </div>
        <div class="fullscreen-details-area">
            <div class="fullscreen-song-info">
                <div id="fullscreenSongTitle" class="current-song-title"></div>
                <div id="fullscreenSongArtist" class="current-song-artist"></div>
            </div>
            <div id="fullscreenLyrics" class="fullscreen-lyrics">
                <!-- Les paroles seront chargées ici -->
            </div>
        </div>
    </div>

    <div class="fullscreen-player-controls">
        <div class="player-controls-row">
            <button class="shuffle-btn"><i class="fas fa-random"></i></button>
            <button class="prev-btn"><i class="fas fa-backward"></i></button>
            <button class="play-pause-btn fullscreen-play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="next-btn"><i class="fas fa-forward"></i></button>
            <button class="repeat-btn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-bar-container">
            <span id="fullscreenCurrentTime" class="current-time">0:00</span>
            <input type="range" id="fullscreenProgressBar" class="progress-bar" value="0" step="0.01">
            <span id="fullscreenDuration" class="duration">0:00</span>
        </div>
        <div class="volume-controls-row">
            <button class="volume-mute-btn fullscreen-volume-mute-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="fullscreenVolumeSlider" class="volume-slider" value="100" step="1">
        </div>
    </div>
</div>

<!-- Nouvelle structure du lecteur de musique principal (barre du bas) -->
<div class="player-bar">
    <div class="song-info">
        <img id="currentSongCover" src="" alt="Pochette de la chanson actuelle" class="current-song-cover">
        <div class="details">
            <div id="currentSongTitle" class="current-song-title">Choisissez une chanson</div>
            <div id="currentSongArtist" class="current-song-artist"></div>
        </div>
    </div>
    <div class="player-controls">
        <div class="control-buttons-row">
            <button class="shuffle-btn"><i class="fas fa-random"></i></button>
            <button class="prev-btn"><i class="fas fa-backward"></i></button>
            <button class="play-pause-btn main-play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="next-btn"><i class="fas fa-forward"></i></button>
            <button class="repeat-btn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-bar-container">
            <span id="miniCurrentTime" class="current-time">0:00</span>
            <input type="range" id="progressBar" class="progress-bar" value="0" step="0.01">
            <span id="miniDuration" class="duration">0:00</span>
        </div>
    </div>
    <div class="volume-controls">
        <button class="volume-mute-btn main-volume-mute-btn"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volumeSlider" class="volume-slider" value="100" step="1">
        <button class="fullscreen-btn"><i class="fas fa-expand-alt"></i></button>
    </div>
</div>

<audio id="audioPlayer" preload="metadata"></audio>

<script src="js/init.js"></script>
<script src="js/default.js"></script>
<script src="js/backend/sync.js" defer></script>
<script src="js/backend/loginscript.js" defer></script>
<script src="js/app.js"></script>
    <script src="js/player.js"></script>

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (
            e.keyCode === 123 ||
            (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
            (e.ctrlKey && e.keyCode === 85) ||
            (e.ctrlKey && e.keyCode === 83)
        ) {
            e.preventDefault();
        }
    });
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('img, a').forEach(el => {
            el.setAttribute('draggable', 'false');
        });
    });
</script>
</body>
</html>
